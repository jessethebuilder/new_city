<!doctype html>
<html>
<head>
    <title>New City Media - Player</title>
    
    
    <script src="js/vendor/jquery/jquery-2.2.0.js"></script>
   
    <script src="js/vendor/web_ticker.js"></script>
    
    <script src="js/utilities.js"></script>
    
    <script src="js/vendor/angular/angular.js"></script>
    <script src="js/vendor/angular/angular-route.js"></script>
    <script src="js/vendor/angular/angular-sanitize.js"></script>
    <script src="js/vendor/angular/angular-css.js"></script>
    
    <script src="js/app.js"></script>

   
    <link rel="stylesheet" href="styles/app.css"></link>
    <link rel="stylesheet" href="styles/clients/demo.css"></link>
</head>

<body> 

<div id="new_city_player" ng-app="newCityPlayer">       
    <div id="company_logo" class="nc_component">
    </div>
    
    <div id="clock" ng-controller="clockController">
        <div id="current_time" class="nc_component">
            {{current_time | date:current_time_format}}
        </div>
    
    
        <div id="auto_update_timer" class="nc_component">
            <span class="component_label pre">update player in</span>
            {{auto_update_timer}}            
        </div>
        
        <div id="update_time" class="nc_component">
           <span class="component_label pre">next automatic player update at</span>
           {{update_time | date:update_time_format}}         
        </div>
    </div>
    
    
    <div id="message_container" ng-view></div> 

    <div id="weather" ng-controller="currentWeatherController">
        <div current-weather></div>
    </div>

    <div id="weather_forecast" ng-controller="weatherForecastController">
        <div weather-forecasts></div>
    </div>
     
    <div id="tickers" ng-controller="tickerController">
        <div id="ticker_1" class="nc_component nc_ticker">
            <ul ticker-list>
                <li ng-repeat="tick in ticker_1">
                    {{tick}}
                </li>
            </ul>
        </div>
        
        <div id="ticker_2" class="nc_component nc_ticker">
            <ul ticker-list>
                <li ng-repeat="tick in ticker_2">
                    {{tick}}
                </li>
            </ul>
        </div>
    </div>   
</div>  
</body>
</html>
