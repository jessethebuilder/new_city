<div class="forecast_days">
    <div class="forecast_day" ng-repeat="forecast in forecasts">
        <div class="temperature">
            <div class="high">
             <div class="celsius">
                    {{forecast.high.celsius}} &#8451
                </div>
            
                <div class="fahrenheit">
                    {{forecast.high.fahrenheit}}  &#8457
                </div>
            </div>
        </div>        
    </div>
</div>
